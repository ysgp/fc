<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>蛋糕店管理系统</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/app.js"></script>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-view" class="container">
        <h1>蛋糕店管理系统</h1>
        <div class="form-group">
            <input type="email" id="email" placeholder="电子邮箱">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="密码">
        </div>
        <button id="login-btn" class="btn-primary">登录</button>
    </div>

    <!-- 生产界面 -->
    <div id="production-view" class="container hidden">
        <h2>今日生产清单</h2>
        <div id="production-list"></div>
    </div>

    <!-- 柜台界面 -->
    <div id="counter-view" class="container hidden">
        <div class="header">
            <button id="create-order-btn" class="btn-success">新增订单</button>
            <input type="text" id="search-order" placeholder="搜索订单编号...">
        </div>
        <div id="order-list"></div>
    </div>
</body>
</html>
