<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>蛋糕店管理系统</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <!-- 直接显示柜台界面 -->
    <div id="counter-view" class="container">
        <div class="header">
            <h2>訂單管理</h2>
            <button id="new-order-btn" class="btn btn-primary">新增訂單</button>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜尋訂單...">
        </div>
        <div id="order-list"></div>
        
        <!-- 订单模态框 -->
        <div id="order-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>訂單詳情</h3>
                <form id="order-form">
                    <div class="form-group">
                        <label>客戶姓名</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label>聯絡電話</label>
                        <input type="tel" id="customer-phone" required>
                    </div>
                    <button type="submit" class="btn">提交訂單</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/firebase.js"></script>
    <script type="module" src="/scripts/orders.js"></script>
    <script type="module" src="/scripts/ui.js"></script>
</body>
</html>
